<html>
    <head>
        <meta charset="UTF-8">
        <title>Hola!</title>
    </head>

    <body>
        <p>ingrese su nombre</p>
        <input type="text" id="nombre">

        <p>ingrese su apellido</p>
        <input type="text" id="apellido">

        <p>ingrese su edad</p>
        <input type="number" id="edad">

        <button onclick="mostrarDatos()"> mostrar datos ingresados</button>

        <h1 id="mostrarNombre"></h1>
        <h2 id="mostrarApellido"></h2>
        <h3 id="mostrarEdad"></h3>
        

        <script>
            
            function mostrarDatos(){
                var nombreIngresado = document.getElementById("nombre").value;
                var apellidoIngresado = document.getElementById("apellido").value;
                var edadIngresada = document.getElementById("edad").value;

                document.getElementById("mostrarNombre").innerHTML = nombreIngresado;
                document.getElementById("mostrarNombre").style.color = "red";

                document.getElementById("mostrarApellido").innerHTML = apellidoIngresado;
                document.getElementById("mostrarApellido").style.color = "black";

                document.getElementById("mostrarEdad").innerHTML = edadIngresada;
                document.getElementById("mostrarEdad").style.color = "white";
                
                if(edadIngresada > 18){
                    document.body.style.backgroundColor = "blue";
                }
                else{
                    document.body.style.backgroundColor = "green";
                }
                
                
            }
        </script>

    </body>
</html>
